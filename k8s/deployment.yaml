apiVersion: v1
kind: Namespace
metadata:
  name: jautolog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jautolog
  namespace: jautolog
  labels:
    app: jautolog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jautolog
  template:
    metadata:
      labels:
        app: jautolog
    spec:
      initContainers:
        - name: migrate
          image: jaysuzi5/jautolog:latest
          imagePullPolicy: Always
          command: ["python", "manage.py", "migrate", "--no-input"]
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "config.settings"
            - name: POSTGRES_DB
              value: "jautolog"
            - name: POSTGRES_HOST
              value: "postgresql-rw.postgresql.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: jautolog
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jautolog
                  key: password
      containers:
        - name: jautolog
          image: jaysuzi5/jautolog:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            # Django
            - name: DJANGO_SETTINGS_MODULE
              value: "config.settings"

            # Database
            - name: POSTGRES_DB
              value: "jautolog"
            - name: POSTGRES_HOST
              value: "postgresql-rw.postgresql.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: jautolog
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jautolog
                  key: password

            # S3 Media Storage
            - name: USE_S3_MEDIA
              value: "true"
            - name: DJANGO_ENV
              value: "production"  # Change to "test" for test environment
            - name: AWS_MEDIA_BUCKET_NAME
              value: "jautolog-media"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
            - name: AWS_MEDIA_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: jautolog
                  key: AWS_MEDIA_ACCESS_KEY_ID
            - name: AWS_MEDIA_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: jautolog
                  key: AWS_MEDIA_SECRET_ACCESS_KEY

            # OpenTelemetry
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector-collector.monitoring.svc.cluster.local:4317"
            - name: OTEL_SERVICE_NAME
              value: "jautolog"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=jautolog"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            - name: OTEL_LOG_LEVEL
              value: "DEBUG"
---
apiVersion: v1
kind: Service
metadata:
  name: jautolog
  namespace: jautolog
spec:
  type: LoadBalancer
  selector:
    app: jautolog
  ports:
    - port: 80
      targetPort: 8000
