{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold"><i class="bi bi-car-front-fill me-3"></i>Welcome to jAutoLog</h1>
        <p class="lead">Track your automobile expenses and maintenance with ease.</p>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-sm-6 col-lg-4">
            <div class="card h-100 text-center">
                <div class="card-body py-4">
                    <i class="bi bi-car-front text-primary mb-3" style="font-size: 2.5rem;"></i>
                    <h5 class="card-title">My Vehicles</h5>
                    <p class="card-text text-muted">View and manage all your vehicles in one place.</p>
                    <a href="{% url 'vehicle_list' %}" class="btn btn-primary">
                        <i class="bi bi-arrow-right me-1"></i>View Vehicles
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="card h-100 text-center">
                <div class="card-body py-4">
                    <i class="bi bi-plus-circle text-success mb-3" style="font-size: 2.5rem;"></i>
                    <h5 class="card-title">Add Vehicle</h5>
                    <p class="card-text text-muted">Add a new vehicle to start tracking its expenses.</p>
                    <a href="{% url 'vehicle_create' %}" class="btn btn-success">
                        <i class="bi bi-plus-lg me-1"></i>Add Vehicle
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
