{% extends "base.html" %}

{% block title %}Data Conversion - jAutoLog{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold"><i class="bi bi-arrow-repeat me-3"></i>Data Conversion</h1>
        <p class="lead">Import your existing vehicle data into jAutoLog.</p>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-sm-6 col-lg-4">
            <div class="card h-100 text-center">
                <div class="card-body py-4">
                    <i class="bi bi-car-front text-primary mb-3" style="font-size: 2.5rem;"></i>
                    <h5 class="card-title">Import Vehicles</h5>
                    <p class="card-text text-muted">Import vehicles from JSON data. Supports single or bulk import.</p>
                    <a href="{% url 'vehicle_import' %}" class="btn btn-primary">
                        <i class="bi bi-upload me-1"></i>Import Vehicles
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back to Home
        </a>
    </div>
</div>
{% endblock %}
