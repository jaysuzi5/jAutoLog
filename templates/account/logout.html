{% extends "account/base.html" %}
{% load i18n %}

{% block body %}
<div class="container py-4 py-md-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
            <div class="text-center mb-4">
                <a href="{% url 'home' %}" class="text-decoration-none">
                    <i class="bi bi-car-front-fill text-primary" style="font-size: 3rem;"></i>
                    <h1 class="h4 mt-2 text-dark">jAutoLog</h1>
                </a>
            </div>
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-box-arrow-right text-secondary mb-3" style="font-size: 3rem;"></i>
                    <h2 class="fw-bold mb-3">{% trans "Sign Out" %}</h2>

                    <p class="text-muted mb-4">
                        {% trans "Are you sure you want to sign out?" %}
                    </p>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                <i class="bi bi-box-arrow-right me-2"></i>{% trans "Sign Out" %}
                            </button>
                            <a href="/" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-x-lg me-2"></i>{% trans "Cancel" %}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
